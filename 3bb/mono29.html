<!DOCTYPE html>
<html lang="en">
<head>
    <title>MONO29</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <script src="//ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
    </script>
</head>
<body>
    <div id="player"></div>

    <script>
        var playerInstance = jwplayer("player");

        playerInstance.setup({
            playlist: [{
                "sources": [
                    {
                        "default": true,
                        "type": "dash",
                        "file": "https://e106.hellotherepadawan.org/v5/L5viZY3XiWIAGoOXrTgafw/1757034585/e162da99d101b1141f641e38637177f8/iyhQLmX5RWJ14Z5eGs8BxQ/1757045265/live/vx-origin/hd-monobkp_720/playlist.m3u8"
                    }
                ],
            }],
            logo: {
                file: "https://dl.dropbox.com/scl/fi/1nfg7gasl3masqzikhcp8/nu_tv.png?rlkey=l4w0uhnjg7r0zgyp14iuqt256&st=ufagpi0j&dl=0",
                position: "bottom-right"
            },
            width: "100%",
            height: "100%",
            aspectratio: "16:9",
            mute: false,
            autostart: true,
        });

        // Request fullscreen on play
        playerInstance.on("play", function() {
            var playerElement = document.getElementById("player");

            if (playerElement.requestFullscreen) {
                playerElement.requestFullscreen();
            } else if (playerElement.mozRequestFullScreen) { // Firefox
                playerElement.mozRequestFullScreen();
            } else if (playerElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                playerElement.webkitRequestFullscreen();
            } else if (playerElement.msRequestFullscreen) { // IE/Edge
                playerElement.msRequestFullscreen();
            }
        });
    </script>
</body>
</html>
